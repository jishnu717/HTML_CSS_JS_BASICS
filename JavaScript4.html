<script>
var obj=new Object();
obj.firstName="Joshi";
obj.lastName="Smith";
obj.age=50;
document.getElementById("demo").innerHTML=obj.firstName+ " "+obj.lastName+" "+"is"+obj.age+" years old";
document.getElementById("demo1").innerHTML=obj["firstName"]+" "+obj["lastName"]+" "+" is"+obj["age"]+" years old";

delete obj.age;
document.getElementById("demo2").innerHTML=obj.firstName+ " "+obj.lastName+" "+"is"+obj.age+" years old";
var student={
    id:10,
    firstName:"Kevin",
    lastName:"peter",
    marks:86

};
student.fulldetails=function() {
                             return this.firstName+" "+this.lastName+" "+"having"+" "+this.marks+" "+"marks";
};
document.getElementById("demo3").innerHTML="The details of the student is "+student.fulldetails();




function person(first,last,age,gender)
{
    this.firstName=first;
    this.lastName=last;
    this.age=age;
    this.gender=gender;
}
person.prototype.nationality="Indian";
var myFather=new person("Janardhanan","kaiprath",56,"M");
var myMother=new person("P ushpa","K",48,"F");
document.getElementById("demo4").innerHTML="My Father is "+" "+myFather.firstName+" "+myFather.lastName+" "+"And My Mother is "+" "+
                          myMother.firstName+" "+myMother.lastName;
document.getElementById("demo5").innerHTML="My Father"+" "+myFather.firstName+"is an"+" "+myFather.nationality;
var c=function(a,b){return a*b};
var v=c(3,4);
document.getElementById("demo6").innerHTML=v;
(function(){
    document.getElementById("demo7").innerHTML="Heyy !!!";}
)();

function myFunc(a,b)
{
    return a+b;
}

var g=myFunc(4,8)*2;
document.getElementById("demo8").innerHTML=g;




function findMax()
{
    var i;
    var max=-Infinity;
    for(i=0;i<arguments.length;i++)
    {
        if(arguments[i] > max)
        {
            max=arguments[i];
        }
    }
    return max;
}
document.getElementById("demo9").innerHTML=findMax(23,1,22,45,46);
function myFunction2(a,b)
{
    return a-b;
}
document.getElementById("demo10").innerHTML=window.myFunction2(10,4);

var name1=
{
    firstName:"Suriya",
    lastName:"sivakumar",
    fullName:function()
               {
                   return this.firstName+" "+this.lastName;

               }
}
document.getElementById("demoo1").innerHTML=name1.fullName();



function func(arg1,arg2)
{
    this.firstName=arg1;
    this.lastName=arg2;
}
var x=new func("Mohan","Lal");
document.getElementById("demoo2").innerHTML=x.firstName;

var employee=
{
    firstName:"kivi",
    lastName:"jihu",
    fullName:function()
    {
        return this.firstName+" "+this.lastName;
    }
}
var myObj=
{
    firstName:"Nancy",
    lastName:"Thomas",
};
document.getElementById("demoo3").innerHTML=employee.fullName.call(myObj);
document.getElementById("demoo4").innerHTML=Math.max.apply(null,[4,2,9]);

</script>
