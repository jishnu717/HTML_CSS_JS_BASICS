 <script>
 var x=document.getElementsByTagName("p");
 document.getElementById("one").innerHTML=x[0].innerHTML;
 function move()
 {
     var elem=document.getElementById("animate");
     var pos=0;
     var id=setInterval(frame,5);
     function frame()
     {
         if(pos==140)
         {
             clearInterval(id);
         }
         else
         {
             pos++;
             elem.style.left = pos + 'px';
             elem.style.bottom = pos + 'px';
         }
     }

 }
 function displayDate()
 {
     document.getElementById("two").innerHTML=Date();
 }
 function myChange()
 {
     var x=document.getElementById("fname");
     x.value=x.value.toUpperCase();
 }
 function viewOver(obj)
 {
     obj.innerHTML="Thank You"

 }
 function viewOut(obj)
 {
     obj.innerHTML="Mouse Over Me !"
 }
 function mDown(obj)
 {
     obj.style.backgroundColor="red";
     obj.innerHTML="Click Me";
 }
 function mUp(obj)
 {
     obj.style.backgroundColor="yellow";
     obj.innerHTML="Release Me";
 }
 document.getElementById("myBtn").addEventListener("click",date);
 function date()
 {
     document.getElementById("three").innerHTML=Date();
 }
 var z=document.getElementById("btn");
 z.addEventListener("click",f1);
 z.addEventListener("click",f2);
 function f1()
 {
     alert("Hai");
 } 
 function f2()
 {
     alert("hello");
 }
 document.getElementById("myDiv").addEventListener("click",function (){alert("this is Div")},false);
 document.getElementById("myP").addEventListener("click",function(){alert("this is p")},false);
 document.getElementById("myDiv2").addEventListener("click",function(){alert("this is Div")},true);
 document.getElementById("myP2").addEventListener("click",function(){alert("This is p")},true);
